<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="calculator-grid">
        <div class="output">
            <div data-previousOperand class="previousOperand">

            </div>
            <div data-currentOperand class="currentOperand">

            </div>
        </div>
        <button data-ac class="span-two" style="background-color:  #D4D4D2;">AC</button>
        <button data-delete style="background-color:  #D4D4D2;">Del</button>
        <button data-operation style="background-color: #FF9500;">/</button>
        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button data-operation style="background-color: #FF9500;">*</button>
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button data-operation style="background-color: #FF9500;">+</button>
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button data-operation style="background-color: #FF9500;">-</button>
        <button  data-number class="span-two">0</button>
        <button data-number>.</button>
        <button data-equals style="background-color: #FF9500;">=</button>
    </div>
<script src="index.js"></script>    
</body>
</html>
